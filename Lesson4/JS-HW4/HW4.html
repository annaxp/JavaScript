<script>

    /**
     * 1. Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки.
     Придумать шаблон, который заменяет одинарные кавычки на двойные.
    */

    let str = 'Родители мне всегда твердили: \'Делу время, потехе час\'.\n' +
        '\'Нет, не видел я тут никого\', - сказал Санька.\n' +
        '\'Сережа, ты уже все уроки сделал?\' - строго спросила мама.\n' +
        '\'Помнишь, - грустно затянул Ёжик, - как было весело с Медвежонком?\'\n' +
        '\'Нет, не сделал, - ответил Серёжа. - Математика не идет, а к чтению не приступал даже\'.\n' +
        '\'Поздравляю! - воскликнул Винни Пух. - Желаю счастья в личной жизни!\'';

    let regExp = new RegExp(/'/g,);
    console.log(str.replace(regExp, '\"')); // меняем одинарные на двойные



    /**
     * 2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.
     */

    let str2 = `'You're going to finish this before you leave tonight, aren't you'? MARY: 'Anything you say'.`;
    let regExp2 = new RegExp(/\B'\b|\b'\B/g,);
    console.log(str2.replace(regExp2, '\"')); // меняем одинарные на двойные не трогаем внутри c точками и ? не работает


</script>
